<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/stylesCarrito.css">
</head>
<body>
    <header class="productsHeader">
        <button class="pageLogo">agoodshop</h1>
        <h1 class="pagetitle">agoodshop</h1>
        <nav class="productsNavigation">
            <a href="index.html" class="NavigationLink">Volver a tienda</a>
        </nav>
    </header>

    <main class="productsMain">
        <section class="products" aria-label="Listado de productos">
        <!-- aquí se renderizan N productos con JS -->
            <article class="cartItem">
                <div class="cartItemInfo">
                <h2 class="cartItemTitle">iPhone 13 Pro</h2>
                <p class="cartItemRef">Ref: 0K3QOSOV4V</p>
                </div>

                <div class="cartItemQty">
                <button class="cartItemBtn cartItemBtnMinus">-</button>
                <span class="cartItemCount">3</span>
                <button class="cartItemBtn cartItemBtnPlus">+</button>
                </div>

                <div class="cartItemUnitPrice">938,99€</div>
                <div class="cartItemTotal">2816,97€</div>
            </article>
        </section>

        <aside class="productsSummary" aria-label="Resumen de compra">
        <!-- tarjeta de resumen -->
            <h2 class="summaryTitle">Total</h2>

            <ul class="summaryList">
            <li class="summaryRow">
                <span class="summaryLabel">iPhone 13 Pro</span>
                <span class="summaryValue">2816,97€</span>
            </li>
            <li class="summaryRow">
                <span class="summaryLabel">Funda de piel</span>
                <span class="summaryValue">159,98€</span>
            </li>
            </ul>

            <div class="summaryFooter">
                <span class="summaryTotalLabel">TOTAL</span>
                <span class="summaryTotalValue">5820€</span>
            </div>
        </aside>
    </main>
    <!-- script js -->
    <script src="js/scriptCarrito.js"></script>
</body>
</html>
